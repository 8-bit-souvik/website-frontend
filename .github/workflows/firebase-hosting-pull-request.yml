name: Deploy to Firebase Hosting on PR
on:
  push:
    branches:
      - production
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x generate_config_from_env.sh && ./generate_config_from_env.sh
      - run: yarn install && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEZENIX_WEBAPP }}'
          projectId: dezenix-webapp
          channelId: live
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
      FIREBASE_MESSAGING_ID: ${{ secrets.FIREBASE_MESSAGING_ID }}
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
